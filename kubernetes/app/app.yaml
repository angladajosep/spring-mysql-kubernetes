apiVersion: v1
kind: Service
metadata:
  name: webapp-service
spec:
  type: NodePort
  selector:
    app: webapp-service
  ports:
    - name: tomcat
      port: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-deployment
spec:
  selector:
    matchLabels:
      app: webapp-service
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: webapp-service
    spec:
      containers:
        - image: test-sample:latest
          name: test-sample
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
              name: test-sample